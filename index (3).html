<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Hack Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #0f0;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #0f0;
      margin-bottom: 10px;
    }
    .btn {
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 10px;
      font-weight: bold;
    }
    .btn:hover {
      background: #fff;
      color: #000;
    }
    select {
      padding: 10px;
      margin: 5px;
      font-weight: bold;
    }
    .section {
      border: 1px solid #0f0;
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
    }
    a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }
    .loading {
      font-size: 20px;
      margin: 10px 0;
    }
    .timer {
      font-size: 30px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- LOGIN ALERT -->
    <div class="section">
      <h1>🔒 LOGIN REQUIRED</h1>
      <p><strong>LOGIN</strong> 👉 <a href="https://t.me/YOUR_CHANNEL_LINK" target="_blank">📢 JOIN TELEGRAM</a></p>
    </div>

    <!-- NUMBER HACK PANEL -->
    <div class="section">
      <h1>𝗡𝘂𝗺𝗯𝗲𝗿 𝗛𝗮𝗰𝗸 𝗣𝗮𝗻𝗲𝗹</h1>

      <h2>SELECT SERVER</h2>
      <select>
        <option>91 CLUB</option>
        <option>TIRANGA</option>
        <option>BIG MUMBAI</option>
        <option>BIG DADDY</option>
        <option>GOA GAME</option>
        <option>OK WIN</option>
        <option>55 CLUB</option>
        <option>BDG WIN</option>
        <option>DIUWIN</option>
        <option>101GAME</option>
        <option>TP PLAY</option>
        <option>DAMAN</option>
        <option>RAJA LUCK</option>
        <option>KWG GAME</option>
        <option>51GAME</option>
      </select>

      <h2>SELECT PLAY SERVER</h2>
      <select>
        <option>BIG/SMALL</option>
        <option>RED/GREEN</option>
      </select>

      <br/>
      <button class="btn">START GAME</button>
    </div>

    <!-- NUMBER TRADE SECTION -->
    <div class="section">
      <h1>𝗡𝗨𝗠𝗕𝗘𝗥 𝗧𝗥𝗔𝗥𝗗𝗘</h1>
      <h2>NUMBER TRADE</h2>
      <div class="loading">Loading...</div>
      <div class="timer">00:00</div>
      <button class="btn">CHECK RESULT</button>
    </div>

    <!-- DUPLICATE NUMBER TRADE (If intentional) -->
    <div class="section">
      <h1>𝗡𝗨𝗠𝗕𝗘𝗥 𝗧𝗥𝗔𝗥𝗗𝗘</h1>
      <h2>𝗡𝗨𝗠𝗕𝗘𝗥 𝗧𝗥𝗔𝗥𝗗𝗘</h2>
      <div class="loading">Loading...</div>
      <div class="timer">00:00</div>
      <button class="btn">CHECK RESULT</button>
    </div>

  </div>
</body>
</html>
